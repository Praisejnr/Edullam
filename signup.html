<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="assets\style\css\signup.css" />
    <link
      rel="stylesheet"
      href="assets\fonts\fontawesome\fontawesome\css\all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo_img">
          <img src="assets/images/logo.png" alt="Edullam" />
        </div>
        <div class="text_logo"><h3>EDULLAM</h3></div>
      </div>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="navBar">
        <a href="#">Home</a>
        <a href="#features">Features</a>
        <a href="#services"> Bacome a marketer</a>
        <a href="#portfolio">Demo</a>
      </nav>

      <div class="login_con">
        <a href="login.html">Log in</a>
        <a href="signup.html">Sign up</a>
      </div>
    </header>

    <section class="sign_up">
      <div class="wrapper">
        <div class="signup_con">
          <form>
            <h1>Sign Up</h1>
            <label>School's details*:</label>
            <hr />
            <label>School's Name:</label>
            <input type="text" name="school_name" id="school_name" />
            <label>School Website Address:</label>
            <input
              type="email"
              name="school_email"
              id="school_email"
              placeholder=".edullam.com"
            />
            <label>Preferred Edullams' Address:</label>
            <input
              type="email"
              name="edullam_email"
              id="edullam_email"
              required
            />
            <label>Address:</label>
            <input
              type="text"
              name="school_address"
              id="school_address"
              required
            />
            <label>Motto:</label>
            <input type="text" name="motto" id="motto" required />
            <label>Country:</label>
            <input type="text" name="country" id="country" required />
            <label>State:</label>
            <input type="text" name="state" id="state" required />
            <label>Primary color:</label>
            <input
              type="color"
              name="primary_color"
              id="primary_color"
              style="background-color: var(--secondary-cl)"
              required
            />
            <label>Secondary color:</label>
            <input
              type="color"
              name="secondary_color"
              id="secondary_color"
              style="background-color: var(--primary-cl)"
              required
            />
            <label>Logo:</label>
            <input type="file" name="logo_file" id="logo_file" required />
          </form>
          <form>
            <label>Official details*:</label>
            <hr />
            <label>Username:</label>
            <input type="text" name="username" id="username" required />
            <label>Email:</label>
            <input type="email" name="email" id="email" required />
            <label>Phone number:</label>
            <input type="tel" name="phone_no" id="phone_no" required />
            <label>Password:</label>
            <input type="password" name="password" id="password" required />
            <label>Confirm password:</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="assets\style\js\signup.js"></script>
</html>

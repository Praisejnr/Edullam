<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="assets\style\css\signup.css" />
     <link
      rel="stylesheet"
      href="assets\fonts\fontawesome\fontawesome\css\all.min.css"
    />
  </head>
  <body>
     <header>
      <div class="logo">
        <div class="logo_img">
          <img src="assets/images/logo.png" alt="Edullam" />
        </div>
        <div class="text_logo"><h3>EDULLAM</h3></div>
      </div>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="navBar">
        <a href="#">Home</a>
        <a href="#features">Features</a>
        <a href="#services"> Bacome a marketer</a>
        <a href="#portfolio">Demo</a>
      </nav>

      <div class="login_con">
        <a href="login.html">Log in</a>
        <a href="signup.html">Sign up</a>
      </div>
    </header>

    <section class="log_in">
      <div class="wrapper">
        <div class="form_con">
          <div class="form_img">
            <img src="assets\images\login.jpg" alt="" />
          </div>
          <form>
            <h1>Log in</h1>
            <label>Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address:"
            />
            <label>Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password:"
            />
            <button type="submit">Next</button>
            <b>Don't have an account? <a href="#">Sign up</a></b>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="assets\style\js\signup.js"></script>
</html>
